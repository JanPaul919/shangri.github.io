<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Navigation Bar</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo">
                <a href="#"><img src="logo.png"></a>
            </div>
            <ul class="links">
                <li><a href="home">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
            <a href="#" class="action-btn">Get Started</a>
            <div class="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Sunrako</h4>
                        <p>A lover of crappy games, who’s dedicated his life to beating them all. Countless hours spent battling bugs, terrible game balancing, and other crappy game problems have given him an unbreakable will and incredible gamer skills.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Arthur Pencilgon</h4>
                        <p>Has the nickname “No-Lifer Slayer (Giant-Killer)” because she specializes in fighting stronger opponents. She’s hunting a certain unique monster.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>OiKatzo</h4>
                        <p>One of Japan's best fighting gamers, who belongs to a pro gaming team under the name "Kei". In Shangri-La, he plays a pretty girl, but Kei themselves is a man. Meeting Sunraku got him addicted to crappy games. He excels in PVP.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Psyger-0</h4>
                        <p>She earned the title “Maximum Firepower” by achieving the highest burst damage in the game. Her in-game avatar is a man covered head-to-toe in legendary equipment.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
